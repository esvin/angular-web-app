<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase }} details</h2>
    <div>Id: <span>{{selectedHero.id}}</span></div>
    <div>
        <label>
            Name:
            <input [(ngModel)]="selectedHero.name" placeholder="name"/>
        </label>
    </div>    
</div>
<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelectedHero(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
